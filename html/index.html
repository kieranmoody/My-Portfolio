<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kieran Moody's Portfolio</title>
    <!--Links newsreader and Noticia Text-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="header-positioning"> <!--Controlls the size of the header/the grid's proportions-->
            <div class="margin"> <!--Side section of the header, controls the positioning within the container (padding)-->
                <a href="#" class="logo we-are-here">M</a> 
                <div id="link-tree"> <!--Seperates the list from the logo-->
                    <div id="site-map">
                        <ul> <!--The linktree in the header corner-->
                            <li><a href="#">About Me</a></li>
                            <li><a href="#">My Portfolio</a></li>
                            <li><a href="#">Coding Examples</a></li>
                            <li><a href="#">SCS Scheme</a></li>
                            <li><a href="#">Contact Me</a></li>
                        </ul>
                    </div>
                    <div id="social-media"> <!--Social media's, split into 2 divs so that it can be split into a triangle (1 and 2)-->
                        <div id="professional-socials">
                            <div id="linkedin">
                                <span></span>
                            </div>
                        </div>
                        <div id="personal-socials">
                            <div id="instagram">
                                <span></span>
                            </div>
                            <div id="twitter">
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="website-head"> <!--Controls the positioning within the container (padding, etc)-->
                <img src="../images/title-background.jpg" class="title-image">
                <div class="website-title"> <!--How is the title framed-->
                    <div>
                        My Name is Kieran Moody
                    </div>
                    <div>
                        I am a Web Developer
                    </div>
                </div>
                <div class="scroll-down">
                    <div>
                        Scroll Down
                    </div>
                    <div>
                        <span id="down-arrow"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="meat-positioning"> <!--Controls the spacing between the header and the -->
            <div id="site-meat"> <!--Controls the positioning of the main body of content-->
                <div id="highlight-collection"> <!--Groups the highlight section (including the heading)-->
                    <h3>Highlights</h3>
                    <div id="highlights"> <!--Controls the positioning of both highlights as a group-->
                        <div id="highlight-one"></div> <!--Groups Highlight One together-->
                        <div id="highlight-two"></div> <!--Groups Highlight Two together-->
                    </div>
                </div>
                <div id="treehouse-collection"> <!--Controls the positioning of both highlights as a group-->
                    <div id="treehouse-info"> <!--Groups the treehouse information-->
                    </div>
                    <div id="treehouse-highlight"> <!--Controls the treehouse image-->
                    </div>
                </div>
            </div>
            <div id="site-foot"> <!--Positioning of the call-to-action-->
                <div id="call-to-action">
                    <div>
                        <h5>
                            Get in Touch
                        </h5>
                    </div>
                </div>
                <div id="foot-buttons">
                    <div id="message-info"> <!--Controls the input options, with the children controlling layout-->
                        <div>
                            <a>First Name*</a>
                            <a>Last Name*</a>
                        </div>
                        <div>
                            <div>
                                <a>Email Address*</a>
                                <a>Subject</a>
                            </div>
                            <div>
                                <a>Message*</a>
                            </div>
                        </div>
                    </div>
                    <div id="submit-button">
                        <a>Submit</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div> <!--Controls the positioning of the back to top link-->
            <div>
                <spam id="up-arrow"></spam>
            </div>
            <div>
                Back to Top
            </div>
        </div>
    </footer>
</body>
</html>
